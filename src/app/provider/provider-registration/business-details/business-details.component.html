<div class="view full-page-intro" style="background-image: url('assets/img/bg-02.jpg'); background-repeat: no-repeat; background-size: cover; background-color: rgba(0,0,0,0.1);">
  <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row wow fadeIn">
        <div class="col-lg-12 ">
          <div class="card">
            <div class="card-body">
                <form  [formGroup]="businessDeatailsForm" (ngSubmit)="onSubmit()" >
                <h2 class="font-weight-bold text-center dark-grey-text">Business Details</h2>
                <hr>
                <div class="row">
                  <div class="col-lg-6">
                     <div class="md-form">
                      <i class="fa fa-user-o prefix grey-text"></i>
                      <input mdbInputDirective type="text" id="businessName" formControlName="businessName" class="form-control">
                      <label for="businessName">Business Name</label>
                    </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input mdbInputDirective type="text" id="businessEmail" formControlName="businessEmail" class="form-control">
                        <label for="businessEmail">Official Email (if any)</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6">
                              <div class="md-form">
                              <i class="fa fa-search prefix grey-text"></i>
                              <input mdbInputDirective formControlName="addressLine"
                              type="text" id="addressLine" class="form-control" 
                              (FormatAddress)="getFormattedAddress($event)"
                              id="autocomplete"
                              angularGooglePlace/>
                              <label for="addressLine"></label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="md-form">
                            <i class="fa fa-building prefix grey-text"></i>
                            <input mdbInputDirective type="text" id="buildingOrFlatNumber" formControlName="buildingOrFlatNumber" class="form-control">
                            <label for="buildingOrFlatNumber">Blilding No./Flat No.</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-6">
                            <div class="md-form">
                              <i class="fa fa-road prefix grey-text"></i>
                              <input mdbInputDirective type="text" id="streetAddress" formControlName="streetAddress"  class="form-control">
                              <label for="streetAddress">Street</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                            <div class="md-form">
                                <i class="fa fa-code prefix grey-text"></i>
                                <input mdbInputDirective type="text" id="postalCode" formControlName="postalCode"  class="form-control">
                                <label for="postalCode">Zip</label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-6">
                               
                                <div class="md-form">
                                  <i class="fa fa-globe prefix grey-text"></i>
                                  <input mdbInputDirective type="text" id="state" formControlName="state"  class="form-control">
                                  <label for="state">State</label>
                                </div>
                                </div>
                                <div class="col-lg-6">
                                <div class="md-form">
                                    <i class="fa fa-globe prefix grey-text"></i>
                                    <input mdbInputDirective type="text" id="country" formControlName="country"  class="form-control" >
                                    <label for="country">Country</label>
                                  </div>
                                </div>
                              </div>
               <input type="hidden" formControlName="latitude"  >
               <input type="hidden" formControlName="longitude"  >
               <input type="hidden" formControlName="city"  >
               <input type="hidden" formControlName="placeID" >
                <div class="text-center">
                  <button type="submit" class="btn md-btn-outline-danger btn-md">Save & Continue</button>
                  <hr>
                  <p> By creating account you agree to UrbanClap <a href="">Terms and Conditions</a></p>
                 </div> 
                  
              </form>
            </div>
          </div>
        </div>
        <!--Grid column2 end-->
      </div>
    </div>
   </div>
  </div>
